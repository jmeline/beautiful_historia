<!DOCTYPE html>
{% load staticfiles %}

<html>
<head lang="en">
    <title>{% block title %} My Base Template {% endblock %}</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap-modal-carousel.css' %}">

    <!-- Custom StyleSheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/default.css' %}">


</head>

<body>
<!-- NAVBAR
================================================== -->
          
      <div class="container">
        <nav class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">
              {% block sitename %} Beautiful Historia {% endblock %}
              </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                {% block navbar %}
                
                {% endblock %}
              </ul>
            </div>
          </div>
        </nav>

      </div>

{% block content %}

{% endblock %}

    <div class="container">
        <p class="navbar-text pull-center">Site Built By Jacob Meline</p>
    </div>
</div> -->


<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="{% static 'assets/js/bootstrap.js' %}"></script>
<script src="{% static 'assets/js/carousel-fit.js' %}"></script/>

</body>
</html>
