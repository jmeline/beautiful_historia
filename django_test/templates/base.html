<!DOCTYPE html>
{% load staticfiles %}

<html>
<head lang="en">
    <title>{% block title %} My Base Template {% endblock %}</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap-modal-carousel.css' %}">

    <!-- Custom StyleSheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/default.css' %}">


</head>
<body>
<!-- NAVBAR
================================================== -->
<div class="container-fluid">
    <div class="navbar navbar-inverse navbar-static-top navbar" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand"> {% block sitename %} My Site! {% endblock %} </a>
                <button class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#"> Home </a></li>
                    <li><a href="#"> About </a></li>
                    <li><a href="#"> Gallery </a></li>
                    <li><a href="#"> Contact </a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Carousel
================================================== -->
<div id="myCarousel" class="carousel slide carousel-fit" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="{% static 'assets/images/paint and picture.jpg' %}" alt="First slide">

            <div class="container">
                <div class="carousel-caption">
                    <h1>.</h1>
                </div>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'assets/images/sillouettes in chile.jpg' %}" alt="Second slide">

            <div class="container">
                <div class="carousel-caption">
                </div>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'assets/images/tree of life in black.JPG' %}" alt="Third slide">

            <div class="container">
                <div class="carousel-caption">
                </div>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- /.carousel -->

<!-- START THE FEATURETTES -->

<hr class="featurette-divider">
<div class="row featurette">
    <div class="col-mid-8">
        <h2 class="featurette-heading">
            About the Artist
        </h2>
        <p class="lead">
            This area is all about me!
        </p>
    </div>
</div>
<!--
    <div id="nav">
        {% block sidebar %}
        <a href="/articles/">Articles</a><br>
        <a href="/admin/">Admin</a><br>
        {% endblock %}
    </div>
    -->


<div class="navbar navbar-default navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <p class="navbar-text pull-center">Site Built By Jacob Meline</p>
    </div>
</div>


<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="{% static 'assets/js/bootstrap.js' %}"></script>
<script src="{% static 'assets/js/carousel-fit.js' %}"></script/>

</body>
</html>
