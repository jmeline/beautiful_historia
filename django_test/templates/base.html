<!DOCTYPE html>
{% load staticfiles %}

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %} My Base Template {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap-theme.css' %}">
    <link rel="stylesheet" type="" href="{% static 'assets/css/bootstrap-theme.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/default.css' %}">

    <script src="{% static 'assets/js/bootstrap.js' %}"></script>

</head>
<body>
    <div id="header">
        <h1>{% block sitename %} SITE! {% endblock %}</h1>
    </div>

    <div id="nav">
    <button type="button" class="btn btn-default" aria-label="Left Align">
    <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
    </button>

    <button type="button" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
    </button>
        {% block sidebar %}
        <a href="/articles/">Articles</a><br>
        <a href="/admin/">Admin</a><br>
        {% endblock %}
    </div>

    <div id="content">
        {% block content%}
        This is the content area
        {% endblock %}
    </div>

    <div id="footer">
        <h2>Copyright! Better watch out!</h2>
    </div>




</body>
</html>
